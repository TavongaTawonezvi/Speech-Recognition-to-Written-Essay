<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech to Written Essay App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-styles.css" class="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--on load, have a text area that types out a description of the app-->
    <div class="row no-gutters">
        <div class="col-6 col-md-4">
            <h2>Dictate Anything !</h2>
        </div>

        <div class="col-12 col-sm-6 col-md-8">
            <p id="text"></p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-default">Start</button>
    </div>
    <script type="text/javascript">
        var i = 0,text = "lorem ipsum elictuiente delorum deapuntande disper epsum lorem ipsum.";
        function typing() {
            if(i < text.length){
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 50);
            }
        }
        typing();
    </script>
</body>
</html>
